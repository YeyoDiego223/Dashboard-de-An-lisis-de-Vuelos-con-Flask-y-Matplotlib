<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 20px; }
        .container { padding: 20px; }
        .table { width: 90%; margin: 20px auto; border-collapse: collapse; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .table th, .table td { padding: 12px; border: 1px solid #ddd; }
        .table th { background-color: #3498db; color: white; }
        .table-striped tbody tr:nth-of-type(odd) { background-color: #f2f2f2; }
        .nav-link { display: inline-block; margin-top: 30px; padding: 10px 20px; background-color: #555; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ titulo }}</h1>
        <!-- El |safe le dice a Flask que renderice el HTML que le pasamos -->
        {{ tabla_html | safe }}
        <br>
        <a href="/" class="nav-link">← Volver al Menú Principal</a>
    </div>
</body>
</html>
