<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 20px; }
        .container { padding: 20px; }
        img { max-width: 90%; height: auto; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .nav-link { display: inline-block; margin-top: 30px; padding: 10px 20px; background-color: #555; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ titulo }}</h1>
        <img src="data:image/png;base64, {{ image_base64 }}" alt="{{ titulo }}">
        <br>
        <a href="/" class="nav-link">← Volver al Menú Principal</a>
    </div>
</body>
</html>
